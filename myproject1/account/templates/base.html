<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center fixed w-full top-0 z-50">
    <a href="{% url 'blog:post_list' %}" class="text-2xl font-bold text-gray-800">My Blog</a>
    <div class="flex gap-4 items-center text-sm">
      {% if user.is_authenticated %}
        <span class="text-gray-600">Hello, {{ user.username }}!</span>
        <a href="{% url 'profile' %}" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Profile</a>
        <a href="{% url 'password_change' %}" class="text-yellow-600 hover:underline">Change Password</a>
        <form method="post" action="{% url 'logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-red-500 hover:underline bg-transparent border-none cursor-pointer">
              Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register</a>
      {% endif %}
    </div>
  </nav>
    
  <div class="h-20"></div>

  <!-- Page content -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
